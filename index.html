<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1>Rock Paper Scissors</h1>
        <button onclick="play('rock')">
            <img src="images/rock.png" alt="rock" height="50" width="50">
        </button>
        <button onclick="play('paper')">
            <img src="images/paper.png" alt="paper" height="50" width="50">
        </button>
        <button onclick="play('scissors')">
            <img src="images/scissors.png" alt="scissors" height="50" width="50">
        </button>
        <p>Computer choice:</p>
        <img id="computer-choice-img" src="" alt="Computer choice" height="50" width="50">
        <strong><p id="result"> </p></strong>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
    </center>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
